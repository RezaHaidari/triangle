<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triangle</title>
  <style>

   .terminal{
     width: 600px;
    }
    .terminal .header{
      background: #e0e8f0;
      min-height: 10px;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }
    .terminal .body {
      background: #30353a;
      color: white;
      min-height: 360px;
      max-height: 360px;
      overflow-y: scroll;
      position: relative;
    }

    .terminal .body .triangle {
      position: absolute;
      bottom: 5px;
      left: calc(50% - 50px);
      color: #fff;
    }

    .terminal .prompt p {
      padding: 0 5px;
    }

    .terminal .prompt p .command {
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em; /* Adjust as needed */
      padding: 0 5px;
      box-sizing: border-box;
    }
    .terminal .prompt p .command.focus {
      border-right: .15em solid orange; /* The typwriter cursor */
      animation: blink-caret .5s step-end infinite;
    }
  
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    /* Add CSS animation for the triangle */
    @keyframes drawTriangle {
      0% {
        stroke-dasharray: 0, 100;
      }
      100% {
        stroke-dasharray: 100, 0;
      }
    }

    .animate-triangle {
      animation: drawTriangle 2s linear forwards;
    }
    
  </style>
</head>
<body>

  <div class="terminal">
    <div class="header">

    </div>
    <div class="body">
      <div class="prompt">
        <p>
          Root > <span class="command"> </span>
          
        </p>
      </div>
     <div class="triangle">
      <canvas width="100" height="100" id="triangle" class="animate-triangle"></canvas>
      <h3></h3>
     </div>

    </div>
    <div class="footer">

    </div>
  </div>

  <script src="./js/bundle.js" > </script>

</body>
</html>
